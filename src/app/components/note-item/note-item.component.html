<ion-card button id="open-update-modal">
  <ion-card-header>
    <ion-card-title>{{ note.title }}</ion-card-title>
    <ion-card-subtitle>{{
      note.createdAt.seconds | date : "dd/MM/yyyy"
    }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p class="ellipsis" [innerHTML]="note.content"></p>
  </ion-card-content>
</ion-card>

<app-update-view [note]="note" type="update"></app-update-view>
