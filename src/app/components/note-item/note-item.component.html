<ion-card button   [id]="'open-update-modal' + note.id">

  <ion-card-header>
    <ion-card-title>{{ note.title }}</ion-card-title>
    <ion-card-subtitle>{{
      note.createdAt.seconds | date : "dd/MM/yyyy"
    }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p class="ellipsis" [innerHTML]="note.content"></p>
  </ion-card-content>

<app-update-view [note]="note" *ngIf="note.id" type="update"></app-update-view>

</ion-card>
