<ion-modal [trigger]="'open-update-modal'+note.id" (willDismiss)="onWillDismiss($event)">
    <!-- delete button -->
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>

    </ion-header>
    <ion-content class="ion-padding">
      <ion-button expand="block" color="danger" (click)="delete()" [strong]="true">Delete</ion-button>
      <app-document [updatenote]="note"></app-document>
    </ion-content>
  </ng-template>
</ion-modal>
